name: Build ASP.NET MVC 4 App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore MedicalWebApp.sln

      - name: Install .NET Framework 4.5 Developer Pack
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/1/9/6/196F84A6-7190-4745-B3C5-6C69DF74AB47/NDP45-DevPack-KB2872776-ENU.exe" -OutFile "ndp45-devpack.exe"
          Start-Process .\ndp45-devpack.exe -ArgumentList "/quiet" -Wait

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Build solution
        run: msbuild MedicalWebApp.sln /p:Configuration=Release
